<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=1"
    />
    <title>bailiff dashboard</title>
    <link rel="stylesheet" href="./static/index.css" />
    <script src="./static/index.js"></script>
    <script src="./static/plugin.js"></script>
  </head>
  <body>
    <div id="bailifUserAccountDashboard">
      <div name="bailifUserAccountHeader">
        <div name="welcomeUser">
          <p>welcome, <span name="name">{Name}</span></p>
        </div>
      </div>
      <div name="sidemenuAndClientListSection">
        <div name="bailifUserAccountSideMenu">
          <div name="dashboardIcon">
            <span
              ><img src="./images/dashboard.svg" alt="dasboard icon" />
              <p>Dashboard</p>
            </span>
          </div>
          <hr width="95%" />
          <div name="clickableTabs">
            <div name="myClientsIcon" class="menu-item active">
              <a href="#">
                <img src="./images/myClients.svg" alt="clients icon" />
                <p>MyClients</p>
              </a>
            </div>

            <div name="performanceIcon" class="menu-item hover">
              <a href="#"
                ><img src="./images/performance.svg" alt="performance icon" />
                <p>Performance</p>
              </a>
            </div>

            <div name="cashoutIcon" class="menu-item hover">
              <a href="#">
                <img src="./images/cashout.svg" alt="cashout icon" />
                <p>Cashout</p>
              </a>
            </div>

            <div name="PaymentIcon" class="menu-item hover">
              <a href="#"
                ><img src="./images/payments.svg" alt="" />
                <p>Payment</p>
              </a>
            </div>

            <div name="myAccountIcon" class="menu-item hover">
              <a href="#"
                ><img src="./images/account-circle.svg" alt="my account icon" />
                <p>My Account</p>
              </a>
            </div>

            <hr width="95%" />

            <div name="logoutIcon" class="menu-item hover">
              <span class="logoutLink"
                ><a href="#"
                  ><img
                    src="./images/logout-circle-line.svg"
                    alt="logout icon"
                  />
                  <p>LogOut</p>
                </a></span
              >
            </div>
          </div>
        </div>
        <div name="clientListSection">
          <div class="clientSearch">
            <h3 name="clients">Clients</h3>
            <div name="search">
              <input
                type="text"
                placeholder="search client"
                name="searchClientName"
              />
              <button name="searchClient">Search</button>
            </div>
          </div>

          <hr style="width: 99%" />
          <div name="clientListHeading" class="row">
            <p>CLIENT</p>
            <p>OUTSTANDING BALANCE</p>
          </div>
          <hr style="width: 99%" />
          <div name="clientListResults" class="row">
            <p class="clickable">{client name}</p>
            <p>{client outstanding balance}</p>
          </div>

          <!-- <script>
            window.onload = function () {
              for (let i = 0; i < 100; ++i) {
                document.querySelector("#d").innerHTML += `
                <div name="clientListHeading" class='${i % 2 ? "" : "odd"}'>
                  <p class="clickable">DOUGLAS NDYABAHIKA TWESIGYE KACHUMISI</p>
                  <p>99,999,999</p>
                </div>
                `;
              }
            };
          </script> -->
        </div>
      </div>
    </div>
  </body>
</html>
